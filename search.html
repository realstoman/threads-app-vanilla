<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search - Threads App UI</title>
	</head>
	<body>
		<div id="app">
			<div class="main-app">
				<!-- Search page design start -->
				<div class="search">
					<div class="title">
						<h1>Search</h1>
					</div>
					<div class="search-from">
						<form action="#">
							<label for="search">
								<input
									type="search"
									name="search"
									id="search"
									class="search-input"
								/>
							</label>
						</form>
					</div>
					<div class="account-to-follow">
						<div class="user">
							<img
								src="./public/avatars/avatar-5.jpg"
								width="55"
								alt="User"
							/>
						</div>
						<div class="content">
							<p class="username">apple</p>
							<p>Apple</p>
							<div>
								<img
									src="./public/avatars/avatar-2.jpg"
									width="40"
									alt="User"
								/>
								<span>780k followers</span>
							</div>
						</div>
					</div>
				</div>
				<!-- Search page design end -->

				<!-- Mobile bottom navigation start -->
				<nav>
					<div class="bottom-nav">
						<div class="bottom-nav__item bottom-nav__item--active">
							<div class="bottom-nav__item-content">
								<a href="/index.html">
									<i data-feather="home" class="nav-icon"></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/search.html">
									<i
										data-feather="search"
										class="nav-icon"
									></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/create.html">
									<i data-feather="edit" class="nav-icon"></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/activity.html">
									<i
										data-feather="heart"
										class="nav-icon"
									></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/profile.html">
									<i data-feather="user" class="nav-icon"></i>
								</a>
							</div>
						</div>
					</div>
				</nav>
				<!-- Mobile bottom navigation end -->

				<!-- Footer large screen start -->
				<footer>Copyright 2023 Threads</footer>
				<!-- Footer large screen end -->
			</div>
		</div>

		<!-- Scripts -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
