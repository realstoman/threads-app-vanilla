<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threads App UI</title>
	</head>
	<body>
		<div id="app">
			<div class="main-app">
				<!-- Header -->
				<header class="animate__animated animate__fadeIn">
					<img src="./public/logo/logo.svg" alt="Logo" width="70" />
				</header>
				<!-- Header end -->

				<!-- Post design start -->
				<div class="post">
					<div class="users">
						<div class="author">
							<img
								src="./public/avatars/stoman-profile.png"
								alt="Author"
							/>
						</div>
						<div class="others">
							<img
								src="./public/avatars/avatar-4.jpg"
								alt="User 1"
								width="18"
							/>
							<img
								src="./public/avatars/avatar-5.jpg"
								alt="User 1"
								width="14"
							/>
							<img
								src="./public/avatars/avatar-2.jpg"
								alt="User 1"
								width="14"
							/>
						</div>
					</div>
					<div class="contents">
						<div class="top">
							<p>realstoman</p>
							<div class="timeAndShare">
								<span>3h</span>
								<a href="#"
									><i
										data-feather="more-horizontal"
										width="15"
									></i
								></a>
							</div>
						</div>

						<div class="bottom">
							<div class="content">
								<p>
									Can not say no to programming, design,
									coffee and some football.
								</p>
							</div>

							<div class="cta">
								<a href="#">
									<i data-feather="heart" width="18"></i>
								</a>
								<a href="#">
									<i
										data-feather="message-circle"
										width="18"
										class="rotateComment"
									></i>
								</a>
								<a href="#">
									<i
										data-feather="repeat"
										width="16"
										class="rotateRepost"
									></i>
								</a>
								<a href="#">
									<i data-feather="navigation" width="17"></i>
								</a>
							</div>
							<div class="counts">
								<div class="reply">
									<p>467 replies</p>
								</div>
								<div class="dot"><span>.</span></div>
								<div class="likes">
									<p>4,352 likes</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Post design end -->

				<div class="separator"></div>

				<!-- Mobile bottom navigation start -->
				<nav class="bottom-nav">
					<div class="bottom-nav__item bottom-nav__item--active">
						<div class="bottom-nav__item-content">
							<i data-feather="home" class="nav-icon"></i>
						</div>
					</div>
					<div class="bottom-nav__item">
						<div class="bottom-nav__item-content">
							<i data-feather="search" class="nav-icon"></i>
						</div>
					</div>
					<div class="bottom-nav__item">
						<div class="bottom-nav__item-content">
							<i data-feather="edit" class="nav-icon"></i>
						</div>
					</div>

					<div class="bottom-nav__item">
						<div class="bottom-nav__item-content">
							<i data-feather="heart" class="nav-icon"></i>
						</div>
					</div>

					<div class="bottom-nav__item">
						<div class="bottom-nav__item-content">
							<i data-feather="user" class="nav-icon"></i>
						</div>
					</div>
				</nav>
				<!-- Mobile bottom navigation end -->

				<!-- Footer large screen start -->
				<footer>Copyright 2023 Threads</footer>
				<!-- Footer large screen end -->
			</div>
		</div>

		<!-- Scripts -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
