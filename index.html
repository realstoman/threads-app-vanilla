<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threads App UI</title>
	</head>
	<body>
		<div id="app">
			<div class="title-section">
				<div class="logo">
					<img src="/public/logo-light.png" alt="Logo" />
					<h1>Threads App UI</h1>
				</div>
				<p>Posts, The image carousel, profile, sub-nav</p>
			</div>
			<div class="main-app">
				<!-- Header section start -->
				<div class="header">
					<!-- Settings start -->
					<div class="settings">
						<div class="left-section">
							<a href="#">
								<i data-feather="globe" width="20"></i>
							</a>
						</div>
						<div class="right-section">
							<a href="#">
								<i data-feather="instagram" width="20"></i>
							</a>
							<a href="#">
								<i data-feather="settings" width="20"></i>
							</a>
						</div>
					</div>
					<!-- Settings End -->

					<!-- Bio section start -->
					<div class="bio">
						<div class="handles">
							<div class="name">
								<h2>Real Stoman</h2>
								<div class="username">
									<span>realstoman</span>
									<span>threads.net</span>
								</div>
							</div>
							<div class="avatar">
								<img
									src="./public/stoman-profile.png"
									alt="Profile Image"
								/>
							</div>
						</div>
						<div class="description">
							<p>
								Talks about programming, philosophy, design,
								growth. Always a student. Working on something
								new
							</p>
						</div>
						<div class="followers">
							<div class="users">
								<img
									src="./public/stoman-profile.png"
									alt="User"
								/>
							</div>
							<div class="title"><p>62k followers</p></div>
							<div class="url"><p>stoman.me</p></div>
						</div>
					</div>
					<!-- Bio section end -->

					<!-- CTA buttons start -->
					<div class="cta"></div>
					<!-- CTA buttons end -->
				</div>
				<!-- Header section end -->

				<div class="tabs">
					<!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Doloremque illum quasi id voluptas iusto voluptate eos
					dolorum expedita, optio perspiciatis. -->
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
