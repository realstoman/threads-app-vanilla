<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Activity - Threads App UI</title>
	</head>
	<body>
		<div id="app">
			<div class="main-app">
				<!-- Search page design start -->
				<div class="activity">
					<div class="title">
						<h1>Activity</h1>
					</div>
					<div class="filters">
						<button class="btn active">All</button>
						<button class="btn active">Replies</button>
						<button class="btn active">Mentions</button>
						<button class="btn active">Verified</button>
					</div>
					<div class="notifications">
						<div class="user-activity">
							<div class="avatar">
								<img
									src="./public/avatars/ronaldo-avatar.jpg"
									alt="User Avatar"
								/>
								<div class="icon">
									<i
										data-feather="heart"
										class="activity-icon"
									></i>
								</div>
							</div>
							<div class="content">
								<div class="user">
									<p>cristiano</p>
									<span>13m</span>
								</div>
								<div class="post-content">
									<p>
										When you're the only developer in a ...
									</p>
								</div>
							</div>
						</div>

						<div class="separator"></div>
					</div>
				</div>
				<!-- Search page design end -->

				<!-- Mobile bottom navigation start -->
				<nav>
					<div class="bottom-nav">
						<div class="bottom-nav__item bottom-nav__item--active">
							<div class="bottom-nav__item-content">
								<a href="/index.html">
									<i data-feather="home" class="nav-icon"></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/search.html">
									<i
										data-feather="search"
										class="nav-icon"
									></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/create.html">
									<i data-feather="edit" class="nav-icon"></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/activity.html">
									<i
										data-feather="heart"
										class="nav-icon"
									></i>
								</a>
							</div>
						</div>
						<div class="bottom-nav__item">
							<div class="bottom-nav__item-content">
								<a href="/profile.html">
									<i data-feather="user" class="nav-icon"></i>
								</a>
							</div>
						</div>
					</div>
				</nav>
				<!-- Mobile bottom navigation end -->

				<!-- Footer large screen start -->
				<footer>Copyright 2023 Threads</footer>
				<!-- Footer large screen end -->
			</div>
		</div>

		<!-- Scripts -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
